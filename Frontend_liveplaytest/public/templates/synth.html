{% extends 'base-template.html' %}

{% block content %}

<h2 style="text-align: center;">THE SYNTH</h2>

<script type="text/javascript">
	function playMusic(action) {
		var sliders = document.getElementsByClassName("slider")
	}
</script>

<input type="button" value="Play" onclick="playMusic('play')" id="playbutton" class="controlbuttons" />
<input type="button" value="Stop" onclick="playMusic('stop')" id="stopbutton" class="controlbuttons" />

<audio src="{{ audiofile }}"></audio>

<form id="synthform" action="/exported" method="POST">
	<div id="sliders">
		{% for i in range(notes|int) %}
		<div class="individualslider">
			<input type="range" orient="vertical" step="1" max="7" min="0" value="0" style="padding: 0 2.3%;" name="slider{{i}}" class="slider" />
			{% if i != notes|int - 1 %}
			<input type="button" value="Link" onclick="change(this.name)" class="synthbuttons" name="linkbutton{{i}}" />
			{% endif %}

		</div>
		{% endfor %}
	</div>

	<input type="submit" name="exporttowav" value="Export to WAV">
</form>

{% endblock %}
