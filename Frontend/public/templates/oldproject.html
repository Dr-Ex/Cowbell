{% extends 'base-template.html' %}

{% block content %}

<div id="oldprojectwrapper">
	<div id="uploadfile">
		<h2 style="text-align: center;">Upload a .cowbell File</h2>
		<form action="{{ url_for('uploader_file') }}" method="POST" enctype="multipart/form-data" style="margin: 0 auto;width:300px;">
		    <input type="file" name="file" style="width:200px;float:left;" />
		    <input type="submit" style="width:80px;float:left;" value="Upload" />
		</form>
	</div>

	<div id="enteruid">
		<h2 style="text-align: center;">Enter a UID</h2>
		<form action="{{ url_for('userprojects') }}" method="POST" style="margin:0 auto; width:300px;">
			<input type="text" name="uid" style="width:200px;">
			<input type="submit" name="uidsubmit" style="width:80px;">
		</form>

	</div>
</div>

{% endblock %}
