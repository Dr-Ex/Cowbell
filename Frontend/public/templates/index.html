{% extends 'base-template.html' %}

{% block content %}

<div id="newproject">
	<h2 style="text-align: center;">New Project</h2>

	{% if error %}
		<p class="error">{{ error }}</p>
	{% endif %}

	<form method="POST" style="display: inline block; text-align:center;padding-bottom: 20px;">
		<label>Amount of notes in new project:</label>
		<input type="number" name="notes" style="width: 10%;">
		<input type="submit" value="Continue" style="width: 75px;">
	</form>
</div>

<div id="uploadfile">
	<h2 style="text-align: center;">Upload a .cowbell File</h2>
	<form action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data" style="margin: 0 auto;width:280px;">
	    <input type="file" name="file" style="width:200px;float:left;" />
	    <input type="submit" style="width:80px;float:left;" value="Upload" />
	</form>
</div>

<div id="enteruid">
	
</div>
{% endblock %}
