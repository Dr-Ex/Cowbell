<!DOCTYPE HTML>
  <html>
  <head>
  <title>Audio</title>
  </head>
  <body>

    <script>
  function play(){
       var audio = document.getElementById("audio");
       audio.play();
                 }
function pause(){
       var audio = document.getElementById("audio");
       audio.pause();
                 }   
  function stop(){
       var audio = document.getElementById("audio");
       audio.pause();
       audio.currentTime = 0;
                 }    
   </script>

<input type="button" value="PLAY"  onclick="play()">
<input type="button" value="PAUSE"  onclick="pause()">
<input type="button" value="STOP"  onclick="stop()">
<audio id="audio" src="test_song.wav" ></audio>
 </body>
 </html>
